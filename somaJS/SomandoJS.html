<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CursoJS</title>
    <link rel="stylesheet" href="./style.css"> <!--Carrega os stylos CSS-->
   
</head>
<body>
    <h1>Olá, Mundo!!</h1>
    <p>Me livrei da maldição!!</p>
    <script>
        //window.prompt retorna uma string
        //Number.parseFloar converte string para float
        //Number faz com que o JS decida o tipo de number
        //Há 2 formas de converter para String: String() ou n.toString()
       var n1 = Number(window.prompt('Digite um número ?'))
       var n2 = Number(window.prompt('Digite outro número ?'))
       var soma = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual à ${soma}`) //Note que para esses casos o uso das crases são obrigatórias. TEMPLATE STRING
    </script>
</body>
</html>
