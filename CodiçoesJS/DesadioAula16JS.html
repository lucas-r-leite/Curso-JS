<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da Aula 16 CursoJS</title>
</head>
<body>
    <h1>Nacionalidade</h1>
        Digite o seu país de origem?
        <input type="text" name="origem" id="origem">
        <input type="button" value="Verificar" onclick="verificar()">
        <div id="result"></div>
    <script>
        function verificar(){
            var txt = window.document.getElementById('origem')
            var result = window.document.querySelector('div#result')
            var pais = String(txt.value)
        if (pais == 'Brasil') {
            result.innerHTML += '<p>Você é brasileiro</p>'
        } else {
            result.innerHTML += '<p>Você é estrangeiro</p>'
        }
    }
    </script>
</body>
</html>
